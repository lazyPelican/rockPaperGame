<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah"> -->
    <script src="./js/javaScript.js" defer></script>

</head>
<body>
    <div class='header'>
        <p>ROCK PAPER SCISSOR</p>
    </div>
    <div class="middle">
        <div class="human">
            <div class="miniHeading">
                <h1> HUMAN</h1>
            </div>

            <div class="score">
                <h2> Points:</h2>
            </div>

            <div class="pics">
                <div class='humanRock'>
                    <img src="./img/rock.png" alt="picture of icon rock">
                    <p>Rock</p>
                </div>
                <div class='humanPaper'>
                    <img src="./img/paper.png" alt="picture of icon rock">
                    <p>Paper</p>
                </div>
                <div class='humanScissors'>
                    <img src="./img/scissors.png" alt="picture of icon rock">
                    <p>Sciccors</p>
                </div>

            </div>
        </div>
        <div class="computer">

            <div class="miniHeading">
                <h1> MACHINE</h1>
            </div>

            <div class="score">
                <h2> Points:</h2>
            </div>

            <div class="pics">

                <div class='img'>                    
                    <img src="./img/rock.png" alt="picture of icon rock">
                    <p>Rock</p>
                </div>
                <div class='img'>
                    <img src="./img/paper.png" alt="picture of icon rock">
                    <p>Paper</p>
                </div>
                <div class='img'>
                    <img src="./img/scissors.png" alt="picture of icon rock">
                    <p>Scissors</p>
                </div>

            </div>
        </div>

    </div>
    <div class="footer">
        <p>lazyPelican</p>
    </div>
    
</body>
</html>
